<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- HTML Script for tesseract.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <title>Helper</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <h1>Helper</h1>
      
      <section class="container">
        <!-- First row -->
         <div class="row">
            <h4>Kontroll 1</h4>
             <div class="row mb-3">
            <select class="form-select w-25" aria-label="Default select example">
  <option disabled selected>Välj uträkningstyp:</option>
  <option value="1">Kilogram/Liter</option>
  <option value="2">Kilogram/Styck</option>
  <option value="3">Three</option>
</select>
             </div>
            
            
         </div>
        <div class="row mb-3">
          <div class="col d-flex flex-wrap align-items-center gap-3">
            <label for="kgInput" class="form-label mb-0">Kilogram:</label>
            <input
              type="number"
              id="kgInput"
              class="form-control form-control-sm w-auto"
            />

            <label for="antalInput" class="form-label mb-0">Antal:</label>
            <input
              type="number"
              id="antalInput"
              class="form-control form-control-sm w-auto"
            />

            <label for="expectedVal" class="form-label mb-0"
              >Förväntat värde:</label
            >
            <input
              type="number"
              id="expectedVal"
              class="form-control form-control-sm w-auto"

            />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input radioMoreThanEqual"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
               Mer eller lika med
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input radioLessThanEqual"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
    
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Mindre eller lika med
              </label>
            </div>
          </div>
          </div>
          <button class="btn btn-primary mb-3" onclick="helperCalcValues()">
           
                Räkna ut
              </button>
               <br>
              <label for="fromInterval" class="form-label">Intervall lägsta:</label>
              
              <input type="text" id="fromInterval" readonly class="form-control w-25 mb-3" />
              <label for="toInterval" class="form-label">Intervall högsta:</label>
              <input type="text" id="toInterval" readonly class="form-control w-25 mb-3" />
      </section>
          
        </div>

       
        </div>
      </section>

    </main>
    <footer></footer>
  </body>
</html>
