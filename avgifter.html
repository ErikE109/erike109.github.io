<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"
      defer
    ></script>
    <title>Avgifter</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section class="pnAvgiftstabeller container">
        <div class="col">
          <div class="row">
            <h1>Avgifter</h1>
          </div>
          <div class="row">
            <div class="col border-end border-primary">
              <h4>Importavgifter</h4>
              <table id="importFeeTable" class="importPNAvgifter table">
                <thead>
                  <th>Benämning</th>
                  <th>Artikelnummer</th>
                  <th>Pris</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="col">
              <h4>Exportavgifter</h4>
              <table id="exportFeeTable" class="exportPNAvgifter table">
                <thead>
                  <th>Benämning</th>
                  <th>Artikelnummer</th>
                  <th>Pris</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
