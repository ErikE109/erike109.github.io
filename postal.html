<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- HTML Script for tesseract.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <title>Postal</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="container">
        <div>
          <h2>Speciella Taric</h2>
          <table
            id="specialTaric"
            class="table table-striped table-bordered table-sm align-middle text-cente"
          >
            <tr>
              <th>Beskrivning</th>
              <th>Taric</th>
            </tr>
          </table>
        </div>

        <h2>H7 Blackist</h2>
        <div class="input-group mb-2 position-sticky top-0">
          <input
            class="h7errorCheck form-control"
            type="text"
            id="h7Search"
            oninput="searchH7()"
            placeholder="Search for tariff codes.."
          />
          <div class="valid-feedback">H7 OK</div>
          <div class="invalid-feedback">H7 NOT OK</div>
        </div>

        <table
          id="h7bl"
          class="table table-striped table-bordered table-sm align-middle text-center"
        ></table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
